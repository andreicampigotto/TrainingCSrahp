<!DOCTYPE html>
<html xmls = "https://www.w3.org/1999/xhrml">
	<head>
		<title>Projeto web</title>
	</head>
	<body>
		<label>Pesquisa</label>
		<label>Nome</label>
		<input type = "text" name="nome" id ="nome" placeholder="Informe o nome a ser pesquisado" />
		<button onclick="Pesquisar()">
			Pesquisar
		</button>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			var foo = { nome: 'bla', sobrenome: 'neidson', idade: 22};
			var bar = Object.create(foo);

			bar.temSkol = true;

			bar.nome;

			bar.sobrenome;

			bar.idade;

			bar.data = [
				{
				"Id" : 1,
				"Nome": "Freddy Krueguer ",
				"Idade": 80,
				},
				{
				"Id" : 2,
				"Nome": "Jason Voorhees ",
				"Idade": 79,
				}];

			//$.each(bar.data[0], function (key, value) { alert("key: " + key + "Value: " + value); });

			function Pesquisar() {
				$.each(bar.data, function (index, object) {
					var contentVal = $('#nome').val();
					if (object.Nome.indexOf(contentVal) > -1) {
						alert('Encontrado');
					}
				});
			}
		</script>
	</body>
</html>
